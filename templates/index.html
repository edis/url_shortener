{% extends 'base.html' %}

{% block links %}
    <link rel="icon" href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/apple/237/link-symbol_1f517.png">
{% endblock %}


<h1>{% block title %}URL Shortener{% endblock %}</h1>

{% block content %}
    <h1 class="main-header">URL Shortener</h1>

    <p class="main-paragraph">A fast, easy and reliable url shortener, just enter your <br/> url below and get a short 7 character url slug</p>

    <form action="/" method="POST">
        <input type="url" name="init-url" placeholder="enter your url" id="init-url" required>
        <input type="submit" id="generate" value="Generate">
    </form>
{% endblock %}
